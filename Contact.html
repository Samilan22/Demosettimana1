<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">

    </head>
    <body>
            <header><img src="http://simpleicon.com/wp-content/uploads/shuffle-256x256.png" id="logo"></header> 
            
           
            <nav>
                <ul>
                    <li><a href="Index1.html">Home</a></li>

            <main>
                    <section>
                        <h1 id="Title2">Compile this form and I will contact you as soon as possible</h1>
                        <article id="container2">
                            
                                <form>
                    
                                        Name &nbsp;&nbsp;&nbsp; <input type="text" placeholder="Enter your name" name="name" class="input">
                                        <br><br><br><br>
                                        Username &nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter your username" name="username" class="input">     
                                        <br><br><br><br>
                                        Email &nbsp;&nbsp;&nbsp;<input type="email" placeholder="Enter your email" name="email" class="input">
                                        <br><br><br><br>
                                        Password &nbsp;&nbsp;&nbsp;<input type="password" placeholder="Enter your password" name="password" class="input">
                                        <br><br><br><br>
                                        Letter &nbsp;&nbsp;&nbsp;<textarea placeholder="How can I help you?" name="letter"></textarea>
                                        <br><br><br><br>
                                        <input type="submit" value="send"class="customButton">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="reset" value="reset"class="customButton">
                        
                        
                                    </form>
    
                        </article>
    
                    </section>
    
                </main>


            <footer><table cellspacing="20"><tr>
                    <td><img src="http://www.iconsplace.com/icons/preview/orange/facebook-256.png" id="facebook"></td>
                    <td><img src="http://www.iconsplace.com/icons/preview/orange/twitter-2-256.png" id="twitter"></td>
                    <td><img src="http://www.iconsplace.com/icons/preview/orange/tumblr-256.png" alt="" id="tumblr"></td>
                    <td><img src="http://www.iconsplace.com/icons/preview/orange/youtube-2-256.png" alt="" id="youtube"></td>
